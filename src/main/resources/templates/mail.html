<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Mail</title>
    <link rel="stylesheet" href="http://localhost:8088/css/font-style.css"/>
</head>
<body>
    <div style="padding-left: 2em; margin-bottom:70px; height:70px; background-color:#EFF9FF;
                    display:flex; align-items:center;">
        <img src="http://localhost:8088/image/Logo.png">
    </div>
    <h1 style="color:black;">안녕하세요, 하마하마 입니다.</h1>
    <div style="margin-top:55px;">
      <span th:text="${nickname}"></span><span>님, 안녕하세요.</span>
      <p style="">하마하마를 이용해 주셔서 감사합니다.</p>
      <p>고객님께서 인증번호를 요청하셨습니다.</p>
      <p>아래 숫자를 이용하여 인증을 해주시면 서비스 이용이 가능합니다.</p>
    </div>
    <div style='margin-top:70px; width:100%;  font-family:verdana; display:flex; flex-direction: column; align-items:center;'>
        <div style='border-radius:10px; width:70%; border:none; text-align:center;
        padding-top:30px; padding-bottom:30px; font-size:130%; background-color:#EFF9FF; '>
            인증번호 '<span th:text="${code}"></span>'
        </div>
    </div>
    <h5 style="margin-top:10px; padding-left:15em;">* 타인에게 공유 금지</h5>


</body>
</html>
