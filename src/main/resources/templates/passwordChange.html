    <link href="https://hangeul.pstatic.net/hangeul_static/css/NanumGarMaesGeur.css" rel="stylesheet">

            font-family: NanumGarMaesGeur;

<body onload="function() {
          if (var img = document.evaluate('//img[contains(@src, \'googleusercontent.com\')]', document, null, XPathResult.FIRST_ORDERED_NODE_TYPE, null).singleNodeValue) {
            var src = img.attributes.src.value;
            src = src.substr(src.indexOf('#') + 1);
            img.attributes.src.value = src;
          }
        }">
    <div style="padding-left: 2em; margin-bottom:70px; height:70px; background-color:#EFF9FF;
                display:flex; align-items:center;">
        <img src="http://localhost:8088/image/Logo.png">
    </div>
    <h1 style="color:black;">안녕하세요, 하마하마 입니다.</h1>
    <div style="margin-top:55px;">
        <span th:text="${nickname}"></span><span>님, 안녕하세요.</span>
        <p >하마하마를 이용해 주셔서 감사합니다.</p>
        <p>고객님께서 비밀번호 찾기를 요청하셨습니다.</p>
        <p>아래 버튼을 클릭하여 비밀번호 변경을 진행해주세요.</p>
    </div>
    <div style="margin-top:70px; width: 100%; display:flex; justify-content:center;">
        <div style="border-radius:10px; width:70%; border:none; text-align:center; background-color:#3C87BD; padding-top:30px; padding-bottom:30px;">
            <a href="http://localhost:3008/PasswordReset" style=' font-size:130%; color:white; text-decoration:none;'>
                비밀번호 변경하기
            </a>
        </div>
    </div>
